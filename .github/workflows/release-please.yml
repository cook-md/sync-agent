name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-packages:
    name: Build ${{ matrix.platform.name }}
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64

          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: macos-x86_64

          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: macos-aarch64

          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync version to Packager.toml
        shell: bash
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "Syncing version $VERSION to Packager.toml"
          # Use perl for cross-platform sed replacement
          perl -i -pe "s/^version = .*/version = \"$VERSION\"/" Packager.toml
          cat Packager.toml | grep '^version'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # Shared cache key across workflow runs for aggressive caching
          shared-key: release-${{ matrix.platform.target }}
          # Prefix doesn't change with version to maximize cache reuse
          prefix-key: v2-rust
          # Save cache even on build failures
          cache-on-failure: true
          # Save cache for main branch builds
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Cache cargo-packager
        id: cache-cargo-packager
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-packager
          key: ${{ runner.os }}-cargo-packager-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-packager-

      - name: Install cargo-packager
        if: steps.cache-cargo-packager.outputs.cache-hit != 'true'
        run: cargo install cargo-packager --locked

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - name: Setup NSIS (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          # NSIS is pre-installed on GitHub Windows runners
          # Add it to PATH if not already there
          $nsisPath = "C:\Program Files (x86)\NSIS"
          if (Test-Path $nsisPath) {
            echo "$nsisPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

      - name: Determine package format
        id: format
        run: |
          if [ "${{ matrix.platform.os }}" = "ubuntu-22.04" ]; then
            echo "format=appimage" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform.os }}" = "macos-latest" ]; then
            # Build app bundle first so we can sign it with hardened runtime
            echo "format=app" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            echo "format=nsis" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Import Code Signing Certificate (macOS)
        if: matrix.platform.os == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          set -e
          # Import certificate (same approach as cook.md)
          echo "Decoding certificate..."
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12

          echo "Creating keychain..."
          security create-keychain -p actions temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p actions temp.keychain

          echo "Importing certificate..."
          security import certificate.p12 -k temp.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions temp.keychain

          echo "✅ Certificate imported successfully"
          security find-identity -v -p codesigning temp.keychain

          rm certificate.p12

      - name: Configure macOS Signing (macOS)
        if: matrix.platform.os == 'macos-latest'
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          # Use the signing identity from secrets
          # This matches the identity in the imported certificate
          echo "Using signing identity: $APPLE_SIGNING_IDENTITY"
          echo "APPLE_SIGNING_IDENTITY=$APPLE_SIGNING_IDENTITY" >> $GITHUB_ENV

      - name: Build App Bundle
        run: cargo packager --release --target ${{ matrix.platform.target }} --formats ${{ steps.format.outputs.format }} --verbose
        env:
          CARGO_PACKAGER_SIGN_PRIVATE_KEY: ${{ secrets.CARGO_PACKAGER_SIGN_PRIVATE_KEY }}
          CARGO_PACKAGER_SIGN_PRIVATE_KEY_PASSWORD: ${{ secrets.CARGO_PACKAGER_SIGN_PRIVATE_KEY_PASSWORD }}
          CARGO_PACKAGER_PUBLIC_KEY: ${{ secrets.CARGO_PACKAGER_PUBLIC_KEY }}
          # GTK version for linuxdeploy plugin (Linux only)
          DEPLOY_GTK_VERSION: 3

      - name: Sign with Hardened Runtime (macOS)
        if: matrix.platform.os == 'macos-latest'
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          # Find the app bundle
          APP_BUNDLE=$(find . -name "Cook Sync.app" -type d | head -1)

          if [ -z "$APP_BUNDLE" ]; then
            echo "ERROR: Could not find app bundle"
            find . -name "*.app" -type d
            exit 1
          fi

          echo "Found app bundle: $APP_BUNDLE"
          echo "Using signing identity: $APPLE_SIGNING_IDENTITY"

          # Verify keychain and certificate are accessible
          echo "Available signing identities in keychain:"
          security find-identity -v -p codesigning temp.keychain

          # Ensure keychain is unlocked
          security unlock-keychain -p actions temp.keychain

          echo ""
          echo "Signing with hardened runtime and entitlements..."

          # Sign the entire app bundle with --deep to sign all nested code
          codesign --force --deep --options runtime --sign "$APPLE_SIGNING_IDENTITY" \
            --entitlements assets/entitlements.plist \
            --timestamp \
            --verbose \
            "$APP_BUNDLE"

          echo ""
          echo "=== Verifying signature ==="
          codesign --verify --deep --strict --verbose=2 "$APP_BUNDLE"

          echo ""
          echo "=== Checking signature details ==="
          codesign -dv --verbose=4 "$APP_BUNDLE" 2>&1

          echo ""
          echo "✓ App bundle signed with hardened runtime"

      - name: Create DMG (macOS)
        if: matrix.platform.os == 'macos-latest'
        env:
          CARGO_PACKAGER_SIGN_PRIVATE_KEY: ${{ secrets.CARGO_PACKAGER_SIGN_PRIVATE_KEY }}
          CARGO_PACKAGER_SIGN_PRIVATE_KEY_PASSWORD: ${{ secrets.CARGO_PACKAGER_SIGN_PRIVATE_KEY_PASSWORD }}
          CARGO_PACKAGER_PUBLIC_KEY: ${{ secrets.CARGO_PACKAGER_PUBLIC_KEY }}
        run: |
          echo "Creating DMG from signed app bundle..."
          cargo packager --release --target ${{ matrix.platform.target }} --formats dmg --verbose

      - name: Verify Code Signing (macOS)
        if: matrix.platform.os == 'macos-latest'
        run: |
          # Find the DMG file
          DMG_FILE=$(find . -name "*.dmg" -type f | head -1)
          echo "Verifying DMG: $DMG_FILE"

          # Mount the DMG and check the app (skip license agreement prompt)
          hdiutil attach "$DMG_FILE" -mountpoint /Volumes/CookSync -nobrowse -noverify -noautoopen
          APP_PATH="/Volumes/CookSync/Cook Sync.app"

          if [ -d "$APP_PATH" ]; then
            echo "=== Checking code signature of app bundle ==="
            codesign -dv --verbose=4 "$APP_PATH" 2>&1

            echo ""
            echo "=== Verifying signature ==="
            if codesign --verify --deep --strict --verbose=2 "$APP_PATH" 2>&1; then
              echo "✓ Signature verification passed"
            else
              echo "❌ Signature verification FAILED"
              exit 1
            fi

            echo ""
            echo "=== Checking for hardened runtime ==="
            CODESIGN_OUTPUT=$(codesign -dv "$APP_PATH" 2>&1)
            if echo "$CODESIGN_OUTPUT" | grep -q "runtime"; then
              echo "✓ Hardened runtime is ENABLED"
            else
              echo "❌ Hardened runtime is NOT enabled"
              echo "This will cause notarization to fail!"
              exit 1
            fi

            echo ""
            echo "=== Checking entitlements ==="
            codesign -d --entitlements - "$APP_PATH" 2>&1 || echo "No entitlements found"
          else
            echo "ERROR: App bundle not found at $APP_PATH"
            ls -la /Volumes/CookSync/
            exit 1
          fi

          # Unmount
          hdiutil detach /Volumes/CookSync

      - name: Notarize DMG (macOS)
        if: matrix.platform.os == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the DMG file
          DMG_FILE=$(find . -name "*.dmg" -type f | head -1)
          echo "Found DMG: $DMG_FILE"

          # Submit for notarization and capture output
          echo "Submitting to Apple notarization service..."
          NOTARIZE_OUTPUT=$(xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait 2>&1)

          echo "$NOTARIZE_OUTPUT"

          # Extract submission ID for potential log retrieval
          SUBMISSION_ID=$(echo "$NOTARIZE_OUTPUT" | grep "id:" | head -1 | awk '{print $2}')
          echo "Submission ID: $SUBMISSION_ID"

          # Check if notarization succeeded
          if echo "$NOTARIZE_OUTPUT" | grep -q "status: Accepted"; then
            echo "✓ Notarization accepted"

            # Staple the notarization ticket
            echo "Stapling notarization ticket..."
            xcrun stapler staple "$DMG_FILE"

            # Verify stapling
            echo "Verifying staple..."
            xcrun stapler validate "$DMG_FILE"

            echo "✓ Notarization complete and stapled"
          else
            echo "❌ Notarization failed or returned non-Accepted status"

            # Try to get detailed log
            if [ ! -z "$SUBMISSION_ID" ]; then
              echo ""
              echo "Fetching notarization log for debugging..."
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" || echo "Could not fetch log"
            fi

            exit 1
          fi

      - name: Cleanup Keychain (macOS)
        if: always() && matrix.platform.os == 'macos-latest'
        run: |
          security delete-keychain temp.keychain || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.platform.artifact_name }}
          path: |
            *.dmg
            *.AppImage
            *.exe
            *.msi
            *.sig
          if-no-files-found: error

      - name: Show sccache stats
        if: always()
        run: sccache --show-stats

  generate-manifest:
    name: Generate Update Manifest
    needs: [release-please, build-packages]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate manifest.json
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          echo "Version: $VERSION"
          ./scripts/generate-manifest.sh "$VERSION" artifacts

      - name: Upload manifest
        uses: actions/upload-artifact@v4
        with:
          name: manifest
          path: manifest.json
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    needs: [release-please, build-packages, generate-manifest]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Copy all package files (now in root of each artifact directory)
          find artifacts -type f \( -name "*.dmg" -o -name "*.AppImage" -o -name "*.exe" -o -name "*.msi" -o -name "*.sig" \) -exec cp {} release-assets/ \;
          # Copy manifest
          cp artifacts/manifest/manifest.json release-assets/
          echo "Release assets prepared:"
          ls -lh release-assets/

      - name: Upload assets to existing release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
