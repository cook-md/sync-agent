name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-packages:
    name: Build ${{ matrix.platform.name }}
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64

          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: macos-x86_64

          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: macos-aarch64

          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync version and configure binary path
        shell: bash
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "Syncing version $VERSION to Packager.toml"
          # Use perl for cross-platform sed replacement
          perl -i -pe "s/^version = .*/version = \"$VERSION\"/" Packager.toml
          cat Packager.toml | grep '^version'

          echo ""
          echo "Configuring binary path for cross-compilation..."
          TARGET="${{ matrix.platform.target }}"
          if [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            BINARY_PATH="target/$TARGET/release/cook-sync.exe"
          else
            BINARY_PATH="target/$TARGET/release/cook-sync"
          fi
          echo "Binary path: $BINARY_PATH"
          # Update the binary path in Packager.toml
          perl -i -pe "s|^path = .*|path = \"$BINARY_PATH\"|" Packager.toml
          echo "Updated Packager.toml binary configuration:"
          grep -A 2 '^\[\[binaries\]\]' Packager.toml

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # Shared cache key across workflow runs for aggressive caching
          shared-key: release-${{ matrix.platform.target }}
          # Prefix doesn't change with version to maximize cache reuse
          prefix-key: v2-rust
          # Save cache even on build failures
          cache-on-failure: true
          # Save cache for main branch builds
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Cache cargo-packager
        id: cache-cargo-packager
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-packager
          key: ${{ runner.os }}-cargo-packager-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-packager-

      - name: Install cargo-packager
        if: steps.cache-cargo-packager.outputs.cache-hit != 'true'
        run: cargo install cargo-packager --locked

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - name: Setup NSIS (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          # NSIS is pre-installed on GitHub Windows runners
          # Add it to PATH if not already there
          $nsisPath = "C:\Program Files (x86)\NSIS"
          if (Test-Path $nsisPath) {
            echo "$nsisPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

      - name: Verify macOS Secrets (macOS)
        if: matrix.platform.os == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "Checking macOS signing secrets..."
          MISSING_SECRETS=()

          if [ -z "$APPLE_CERTIFICATE" ]; then
            MISSING_SECRETS+=("APPLE_CERTIFICATE")
          fi

          if [ -z "$APPLE_CERTIFICATE_PASSWORD" ]; then
            MISSING_SECRETS+=("APPLE_CERTIFICATE_PASSWORD")
          fi

          if [ -z "$APPLE_SIGNING_IDENTITY" ]; then
            MISSING_SECRETS+=("APPLE_SIGNING_IDENTITY")
          fi

          if [ -z "$APPLE_ID" ]; then
            MISSING_SECRETS+=("APPLE_ID")
          fi

          if [ -z "$APPLE_PASSWORD" ]; then
            MISSING_SECRETS+=("APPLE_PASSWORD")
          fi

          if [ -z "$APPLE_TEAM_ID" ]; then
            MISSING_SECRETS+=("APPLE_TEAM_ID")
          fi

          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "❌ ERROR: The following secrets are not configured:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "  - $secret"
            done
            echo ""
            echo "To configure secrets, copy them from cooklang/thereciper:"
            echo "  gh secret set APPLE_CERTIFICATE --repo cook-md/sync-agent"
            echo "  gh secret set APPLE_CERTIFICATE_PASSWORD --repo cook-md/sync-agent"
            echo "  gh secret set APPLE_SIGNING_IDENTITY --repo cook-md/sync-agent"
            echo "  gh secret set APPLE_ID --repo cook-md/sync-agent"
            echo "  gh secret set APPLE_PASSWORD --repo cook-md/sync-agent"
            echo "  gh secret set APPLE_TEAM_ID --repo cook-md/sync-agent"
            echo ""
            echo "⚠️ WARNING: macOS code signing and notarization will be skipped"
          else
            echo "✅ All macOS signing secrets are configured"
          fi

      - name: Determine package format
        id: format
        run: |
          if [ "${{ matrix.platform.os }}" = "ubuntu-22.04" ]; then
            echo "format=appimage" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform.os }}" = "macos-latest" ]; then
            # Build app bundle first so we can sign it with hardened runtime
            echo "format=app" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            echo "format=nsis" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.platform.target }}
        env:
          RUSTC_WRAPPER: sccache

      - name: Verify binary exists
        shell: bash
        run: |
          BINARY="target/${{ matrix.platform.target }}/release/cook-sync"
          if [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            BINARY="${BINARY}.exe"
          fi

          if [ ! -f "$BINARY" ]; then
            echo "❌ Binary not found at: $BINARY"
            echo ""
            echo "Contents of target directory:"
            find target -name "cook-sync*" -type f
            exit 1
          fi

          echo "✅ Binary found at: $BINARY"
          ls -lh "$BINARY"
          file "$BINARY" || true

      - name: Import Code Signing Certificate (macOS)
        if: matrix.platform.os == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Skip if certificate not set
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "⚠️ APPLE_CERTIFICATE not set - skipping code signing"
            exit 0
          fi

          # Decode certificate
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12

          # Create and configure keychain
          security create-keychain -p actions temp.keychain
          security list-keychains -d user -s temp.keychain login.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p actions temp.keychain
          security set-keychain-settings -lut 21600 temp.keychain

          # Import certificate (-A allows all applications to access)
          security import certificate.p12 -k temp.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -A

          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions temp.keychain

          echo "✅ Certificate imported successfully"
          rm certificate.p12

      - name: Configure macOS Signing (macOS)
        if: matrix.platform.os == 'macos-latest'
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          # Use the signing identity from secrets
          # This matches the identity in the imported certificate
          echo "Using signing identity: $APPLE_SIGNING_IDENTITY"
          echo "APPLE_SIGNING_IDENTITY=$APPLE_SIGNING_IDENTITY" >> $GITHUB_ENV

      - name: Package application
        run: cargo packager --release --formats ${{ steps.format.outputs.format }} --verbose
        env:
          RUSTC_WRAPPER: sccache
          CARGO_PACKAGER_SIGN_PRIVATE_KEY: ${{ secrets.CARGO_PACKAGER_SIGN_PRIVATE_KEY }}
          CARGO_PACKAGER_SIGN_PRIVATE_KEY_PASSWORD: ${{ secrets.CARGO_PACKAGER_SIGN_PRIVATE_KEY_PASSWORD }}
          CARGO_PACKAGER_PUBLIC_KEY: ${{ secrets.CARGO_PACKAGER_PUBLIC_KEY }}
          # GTK version for linuxdeploy plugin (Linux only)
          DEPLOY_GTK_VERSION: 3

      - name: List packager output
        if: always()
        shell: bash
        run: |
          echo "=== All package artifacts ==="
          find target/release/bundle -type f 2>/dev/null || echo "⚠️ No bundle directory found"
          echo ""
          echo "=== Directory structure ==="
          ls -R target/release/bundle 2>/dev/null || echo "⚠️ No bundle directory found"

      - name: Sign with Hardened Runtime (macOS)
        if: matrix.platform.os == 'macos-latest'
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        run: |
          # Skip if certificate not set
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "⚠️ Skipping code signing - APPLE_CERTIFICATE not set"
            exit 0
          fi

          # Find the app bundle
          APP_BUNDLE=$(find . -name "Cook Sync.app" -type d | head -1)
          if [ -z "$APP_BUNDLE" ]; then
            echo "ERROR: Could not find app bundle"
            exit 1
          fi

          echo "Signing app bundle with hardened runtime..."

          # Unlock keychain
          security unlock-keychain -p actions temp.keychain

          # Sign with hardened runtime and entitlements
          codesign --force --deep --options runtime \
            --sign "$APPLE_SIGNING_IDENTITY" \
            --entitlements assets/entitlements.plist \
            --timestamp \
            "$APP_BUNDLE"

          # Verify signature
          codesign --verify --deep --strict "$APP_BUNDLE"

          echo "✅ App bundle signed with hardened runtime"

      - name: Create DMG (macOS)
        if: matrix.platform.os == 'macos-latest'
        env:
          RUSTC_WRAPPER: sccache
          CARGO_PACKAGER_SIGN_PRIVATE_KEY: ${{ secrets.CARGO_PACKAGER_SIGN_PRIVATE_KEY }}
          CARGO_PACKAGER_SIGN_PRIVATE_KEY_PASSWORD: ${{ secrets.CARGO_PACKAGER_SIGN_PRIVATE_KEY_PASSWORD }}
          CARGO_PACKAGER_PUBLIC_KEY: ${{ secrets.CARGO_PACKAGER_PUBLIC_KEY }}
        run: |
          echo "Creating DMG from signed app bundle..."
          cargo packager --release --formats dmg --verbose

      - name: List DMG output
        if: always() && matrix.platform.os == 'macos-latest'
        run: |
          echo "=== DMG files created ==="
          find target/release/bundle/dmg -type f 2>/dev/null || echo "⚠️ No DMG directory found"
          echo ""
          echo "=== Complete bundle structure ==="
          ls -R target/release/bundle 2>/dev/null || echo "⚠️ No bundle directory found"

      - name: Notarize DMG (macOS)
        if: matrix.platform.os == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Skip if certificate not set
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "⚠️ Skipping notarization - APPLE_CERTIFICATE not set"
            exit 0
          fi

          DMG_FILE=$(find . -name "*.dmg" -type f | head -1)
          echo "Submitting DMG for notarization..."

          # Submit for notarization
          NOTARIZE_OUTPUT=$(xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait 2>&1)

          # Check status
          if echo "$NOTARIZE_OUTPUT" | grep -q "status: Accepted"; then
            # Staple the notarization ticket
            xcrun stapler staple "$DMG_FILE"
            xcrun stapler validate "$DMG_FILE"
            echo "✅ Notarization complete and stapled"
          else
            echo "❌ Notarization failed"
            echo "$NOTARIZE_OUTPUT"
            # Get detailed log
            SUBMISSION_ID=$(echo "$NOTARIZE_OUTPUT" | grep "id:" | head -1 | awk '{print $2}')
            if [ ! -z "$SUBMISSION_ID" ]; then
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_PASSWORD" \
                --team-id "$APPLE_TEAM_ID"
            fi
            exit 1
          fi

      - name: Cleanup Keychain (macOS)
        if: always() && matrix.platform.os == 'macos-latest'
        run: |
          security delete-keychain temp.keychain || true

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          echo "=== Looking for package files ==="
          find target/release/bundle -type f \( -name "*.dmg" -o -name "*.AppImage" -o -name "*.exe" -o -name "*.msi" -o -name "*.sig" \) 2>/dev/null || true

          echo "=== Copying to release-assets ==="
          find target/release/bundle -type f \( -name "*.dmg" -o -name "*.AppImage" -o -name "*.exe" -o -name "*.msi" -o -name "*.sig" \) -exec cp -v {} release-assets/ \;

          echo "=== Release assets prepared ==="
          ls -lh release-assets/
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.platform.artifact_name }}
          path: release-assets/*
          if-no-files-found: error

      - name: Show sccache stats
        if: always()
        run: sccache --show-stats

  generate-manifest:
    name: Generate Update Manifest
    needs: [release-please, build-packages]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate manifest.json
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          echo "Version: $VERSION"
          ./scripts/generate-manifest.sh "$VERSION" artifacts

      - name: Upload manifest
        uses: actions/upload-artifact@v4
        with:
          name: manifest
          path: manifest.json
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    needs: [release-please, build-packages, generate-manifest]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Copy all package files (now in root of each artifact directory)
          find artifacts -type f \( -name "*.dmg" -o -name "*.AppImage" -o -name "*.exe" -o -name "*.msi" -o -name "*.sig" \) -exec cp {} release-assets/ \;
          # Copy manifest
          cp artifacts/manifest/manifest.json release-assets/
          echo "Release assets prepared:"
          ls -lh release-assets/

      - name: Upload assets to existing release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
