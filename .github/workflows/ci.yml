name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #windows-latest, macOS
        
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Setup Rust cache
        id: rust-cache
        uses: Swatinem/rust-cache@v2
        with:
          # Shared cache key for aggressive caching
          shared-key: ci-${{ matrix.os }}
          # Stable prefix for maximum cache reuse
          prefix-key: v2-rust
          # Save cache even on build failures
          cache-on-failure: true
          # Save cache for main branch and PRs
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'pull_request' }}

      - name: Report cache status
        run: |
          echo "Cache hit: ${{ steps.rust-cache.outputs.cache-hit }}"
          if [ "${{ steps.rust-cache.outputs.cache-hit }}" = "true" ]; then
            echo "✅ Full cache hit - dependencies won't recompile"
          else
            echo "⚠️ Cache miss or partial hit - some dependencies may recompile"
          fi

      - name: Install Linux dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          # Install modern libayatana-appindicator3 for system tray support (actively maintained)
          # The compiled binary will work on systems with either ayatana or legacy appindicator
          sudo apt-get install -y \
            libglib2.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libxdo-dev

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings -A dead_code

      - name: Run tests
        run: cargo test

      - name: Build
        run: cargo build --verbose

      - name: sccache stats
        if: always()
        run: sccache --show-stats
